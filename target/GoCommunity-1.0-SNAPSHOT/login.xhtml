<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
        <h1>Login page</h1>
        <h:form role="form" style="text-align: center;">
        <label>Name:</label>
        <br />
        <h:inputText class="form-control" value="#{comBean.username}"/> 
        <br /><br/>
        <label>Password:</label>
        <br />
        <h:inputText class="form-control" value="#{comBean.password}"/> 
        <br /><br/>
        <h:commandButton value="Submit" action="#{comBean.login()}"/> 
        <br /><br/>
        <label>#{comBean.loginErrorMessage}</label>      
        <br /><br/><br /><br/>
        <label>No account yet? Create one for free!</label>
        <br /><br/>
        <h:commandButton value="Create Account" action="newAccount.xhtml"/> 
        </h:form>
    </h:body>
</html>
