<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
    <title>GoCommunity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet"/>
    <f:metadata>
        <f:viewAction action="#{comBean.resetErrors()}"/>
      </f:metadata>
  </h:head>
  <h:body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="main.xhtml">GoCommunity</a></h1>
	              </div>
	           </div>
	          
	           <div class="col-md-6">
	              <div class="navbar navbar-inverse" role="banner">
	                  <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
	                    <ul class="nav navbar-nav">
	                          <li><a href="login.xhtml">Logout</a></li>
	                        </ul>
	                  </nav>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li><a href="main.xhtml"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                    <li><a href="newProject.xhtml"><i class="glyphicon glyphicon-edit"></i>New Project</a></li>
                    <li class="current"><a href="search.xhtml"><i class="glyphicon glyphicon-search"></i>Search Projects</a></li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
		  	<div class="row">
		  		<div class="col-md-10">
	  					<div class="content-box-large">
			  				<div class="panel-heading">
					            <div class="panel-title" style="padding-left:0px;"><b>Project Search</b></div>
					          
					           
					        </div>
			  				<div class="panel-body">
			  					<h:form id="s" class="form-horizontal" role="form">
								  <div class="form-group">
								    
								    <div class="col-sm-8">
                                                                        <label>Please enter the partial or full name of a project.</label>
								      <h:inputText id="se" class="form-control" value="#{comBean.search}"/> 
								    </div>
									 <h:commandButton id="b" class="btn btn-primary" style="margin-top: 22px;" value="Go" action="#{comBean.searchProjects()}"/> 
                                                                         <c:choose>
                                                                            <c:when test="#{!comBean.isEmptyString(comBean.searchErrorMessage)}">
                                                                        <label style="width: 96%; word-wrap: break-word;margin: 10px 2%;padding: 3px;text-align: center;white-space: initial;text-align: center;border-radius: 20px;background-color: #ca6060;">
                                                                            #{comBean.searchErrorMessage}
                                                                        </label>
                                                                        </c:when>
                                                                            <c:otherwise>  
                                                                            </c:otherwise>
                                                                        </c:choose>
								  </div>
								    <div class="form-group" style="padding-left:12px;">
								    <label>Search results:</label>
                                                                    <br/><br/>
								    <c:choose>
                                                                        <c:when test="#{comBean.searchProjects().size()>0}">
                                                                            <c:forEach var="i" begin="0" end="#{comBean.searchProjects().size()-1}">
                                                                                <h:commandButton style="height:25px;padding-top:1px;padding-left:6px;padding-right:6px;margin-right:6px;" class="btn btn-default" value="â–¶"  action="#{comBean.goToSearchedProjectPage(i)}"/>
                                                                                #{comBean.searchProjects().get(i).getOverview()}
 
                                                                                <div style="height:5px;"></div>
                                                                            </c:forEach>
                                                                        </c:when>
                                                                        <c:otherwise>
                                                                            Nothing to show.<br/>
                                                                        </c:otherwise>
                                                                    </c:choose>
                                                                    </div>
								</h:form>
			  				</div>
			  			</div>
				</div>
		  	</div>

	


		  	
		</div>
		
    </div>
    </div>

    <footer>
         <div class="container">
         
            <div class="copy text-center">
               Copyright 2018 <a href='#'>GoCommunity</a> Group
            </div>
            
         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </h:body>
</html>
